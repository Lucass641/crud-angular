<mat-card ngSkipHydration>
  <mat-toolbar> Cursos Dispon√≠veis </mat-toolbar>
  <div *ngIf="courses$ | async as courses; else loading" >
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let course">{{ course.name }}</td>
      </ng-container>

      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let course">
          {{ course.category }}
          <mat-icon
            aria-hidden="false"
            aria-label="Categoria do Curso"
            fontIcon="{{ course.category | category }}"
          ></mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab aria-label="Adicionar um curso" (click)="onAdd()">
              <mat-icon >add</mat-icon>
            </button>
          </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button aria-label="Editar um curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button aria-label="Remover um curso">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loagind-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
