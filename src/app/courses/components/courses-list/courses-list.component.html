<mat-table  [dataSource]="courses">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell  *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell  *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell  *matCellDef="let course">
      {{ course.category }}
      <mat-icon
        aria-hidden="false"
        aria-label="Categoria do Curso"
        fontIcon="{{ course.category | category }}"
      ></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column">
        <button mat-mini-fab aria-label="Adicionar um curso" (click)="onAdd()">
          <mat-icon >add</mat-icon>
        </button>
      </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column-header">
      <button mat-icon-button aria-label="Editar um curso">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>

      <button mat-icon-button aria-label="Remover um curso">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
